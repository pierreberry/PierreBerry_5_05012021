<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Création d'ours en peluche fais main</title>
</head>

<body>

    <header>
        <a href="index.html"><img src="images/logo.png" class="shadow-sm"></a>
    </header>

    <div class="container">
        <div class="row title">
            <h1>Récapitulatif de votre panier</h1>
        </div>
    </div>

    <div id="panierVide">
        <h1>Votre panier est vide</h1>
        <a href="index.html">Consulter nos produits</a>
    </div>

    <div id="panierPlein" class="container">
        <div class="row">
            <div id="panier" class="col-lg-8">
            </div>
            <div class="col-lg-4 formulaire">
                <div class="row">
                    <div class="col-6">
                        <p id="finalPrice"></p>
                        <button id="clearStorage" type="button" class="btn">Vider mon panier</button>
                    </div>
                </div>
                <div class="row">
                    <form id="myForm" method="POST">
                        <div class="row">
                            <div class="col-6">
                                <label for="lastName">Nom</label>
                                <input type="text" name="lastName" id="lastName" class="form-control" autocomplete="off"
                                    required>
                            </div>
                            <div class="col-6">
                                <label for="firstName">Prénom</label>
                                <input type="text" name="firstName" id="firstName" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <label for="exampleFormControlInput1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <label for="address">Adresse</label>
                                <input type="text" name="address" id="address" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label for="city">Ville</label>
                                <input type="text" name="city" id="city" class="form-control" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button id="commande" type="submit" class="btn">Commander</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="Product.js"></script>
    <script src="Cart.js"></script>
    <!-- <script src="storage.js"></script> -->
    <script src="commande.js"></script>
    <script src="formulaire.js"></script>
    <script src="https://kit.fontawesome.com/060d1b57fa.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>

</html>
